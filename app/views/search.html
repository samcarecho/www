<div class="center explanation" ng-show="landing">
  <h4>
    Procure por <span id="atos" ng-click="showProjects=true" ng-class="{active: showProjects}">Atos</span> volunt√°rios das suas <span id="ongs" ng-click="showProjects=false" ng-class="{active: !showProjects}">ONGs</span> favoritas.
    <br>
    <i class="fa fa-hand-o-down"></i>
  </h4>
</div>

<div class="col-md-10 col-md-offset-1">
  <button class="btn btn-tab active" ng-click="showProjects=true" ng-class="{active: showProjects}">Pesquisar Atos</button>
  <button class="btn btn-tab" ng-click="showProjects=false" ng-class="{active: !showProjects}">Pesquisar ONGs</button>
  <div class="row filters">
    <form class="form-inline" role="form">
      <div class="col-sm-12">
        <div class="form-group col-sm-4">
          <label class="sr-only" for="causesInput">Causa</label>
          <div class="selectSearch" >
            <select class="form-control" id="causesInput" ng-model="cause" ng-options="c.name for c in causes">
              <option value="" disabled selected>Causa</option>
            </select>
          </div>
        </div>
        <div class="form-group col-sm-4" ng-show="showProjects">
          <label class="sr-only" for="skillsInput">Habilidade</label>
          <select ng-disabled="!showProjects" class="form-control" id="skillInput" ng-model="skill" ng-options="s.name for s in skills">
            <option value="" disabled selected>Habilidade</option>
          </select>
        </div>
        <div class="form-group col-sm-4">
          <label class="sr-only" for="citiesInput">Cidade</label>
          <select class="form-control" id="citiesInput" ng-model="city" ng-options="c.name for c in cities|orderBy: 'name'">
            <option value="" disabled selected>Cidade</option>
          </select>
        </div>
      </div>
      <div class="row col-sm-12" id="secondRow" ng-hide="landing">
        <div class="form-group col-sm-12">
          <input id="searchInput" class="form-control" ng-model="searchQuery" type="text" placeholder="Pesquisar por palavra chave">
        </div>
        <!--<div class="col-sm-2 center">
          <button id="searchProjects" class="btn btn-ong">Buscar</button>
        </div>-->
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div ng-show="showProjects" class="projects">
        <project-card ng-repeat="project in projects"></project-card>
      </div>
      <div ng-hide="showProjects "class="nonprofits">
        <nonprofit-card ng-repeat="nonprofit in nonprofits"></nonprofit-card>
      </div>
    </div>
  </div>
  <div id="more-button" class="row center">
    <a class="btn btn-lg btn-ong col-sm-4 col-sm-offset-4" ng-click="getMore()" ui-sref="root.explore">Mostrar mais {{active}}</a>
  </div>
</div>
